<!DOCTYPE html>
<html>
<head>
    <title>Add Device</title>
</head>
<body>
    <h1>Add Device</h1>
    <form action="/add_device" method="POST">
        <label for="mac_address">MAC Address:</label>
        <input type="text" id="mac_address" name="mac_address"><br><br>
        
        <label for="ip_address">IP Address:</label>
        <input type="text" id="ip_address" name="ip_address"><br><br>
        
        <label for="honeypot_status">Honeypot Status:</label>
        <select id="honeypot_status" name="honeypot_status">
            <option value="1">Sent to Honeypot</option>
            <option value="0">Not Sent to Honeypot</option>
        </select><br><br>
        
        <input type="submit" value="Add Device">
    </form>
</body>
</html>
